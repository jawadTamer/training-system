{% extends 'base.html' %} {% block title %}Submit Task | Training System{%
endblock %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-7">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="mb-4 text-center">Submit Task</h2>
        <form method="post" action="/submit">
          <div class="mb-3">
            <label for="task" class="form-label">Select Task</label>
            <select class="form-select" id="task" name="task_id" required>
              <option value="" disabled selected>Select a task</option>
              {% for task in tasks %}
              <option value="{{ task.task_id }}">{{ task.title }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label for="content" class="form-label">Your Submission</label>
            <textarea
              class="form-control"
              id="content"
              name="content"
              rows="5"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
